<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Starlight RP</title>
</head>
<body>
    <div>
        <!-- Video de fondo -->
         
        <video autoplay muted loop playsinline id="principal-video">
            <source src="assets/si720.mp4" type="video/mp4">
        </video>
    
        <!-- Menú de navegación  -->

        <section class="container-navbar">
            <nav class="navbar container">
                <div class="navbar__nav">
                    <!-- Navegación escritorio -->
                    <ul class="nav__list">
                        <li class="nav__link"><a href="#"><i class="fa-brands fa-discord"></i>DISCORD</a></li>
                        <li class="nav__link"><a href="#"><i class="fa-solid fa-server"></i>HOSTING</a></li>
                        <li class="nav__link"><a href="#"><i class="fa-solid fa-code"></i>DESARROLLO</a></li>
                        <li class="nav__link"><a href="#"><i class="fa-solid fa-play"></i>CONECTAR</a></li>
                    </ul>
                    <!-- Navegación móvil -->
                    <ul class="nav__list-mobile">
                        <li class="nav__link-mobile">
                            <a href="#">
                                <i class="fa-brands fa-discord"></i> 
                                <p class="navbar__paragraph">DISCORD</p>
                            </a>
                        </li>
                        <li class="nav__link-mobile">
                            <a href="#">
                                <i class="fa-solid fa-server"></i>
                                <p class="navbar__paragraph">HOSTING</p>
                            </a>
                        </li>
                        <li class="nav__link-mobile">
                            <a href="#">
                                <i class="fa-solid fa-code"></i>
                                <p class="navbar__paragraph">DESARROLLO</p>
                            </a>
                        </li>
                        <li class="nav__link-mobile">
                            <a href="#">
                                <i class="fa-solid fa-play"></i>
                                <p class="navbar__paragraph">CONECTAR</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>

        <!-- Icono y texto -->
        <div class="img-logo">
            <img src="assets/logo-starlight.png" alt="">
            <p>Este proyecto se encuentra en desarrollo por un equipo colaborativo de programadores. ¡Pronto estará disponible!</p>
        </div>

        <footer class="footer-container">
            <p>Powered by <span class="corporation-name">Starlight Corporation</span>. </p>
        </footer>
        
    </div>
</body>
</html>
